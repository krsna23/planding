<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Personal Portfolio</title>
</head>
<div class="all">
  <nav class="navbar sticky-top navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="../assets/images/Logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container-fluid" id="navbarNavAltMarkup">
        <div *ngIf="!isSmallScreen" class="navbar-nav ms-auto w-50 p-3">
          <a class="nav-link" aria-current="page" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="" >Home</a>          
          <a class="nav-link" aria-current="page" [routerLinkActive]="['active']" routerLink="/about">About</a>
          <a class="nav-link nav-button text-nowrap" [routerLinkActive]="['active']" routerLink="/contacts"> Contact </a>
        </div>
        <div *ngIf="isSmallScreen" class="navbar-nav ms-auto w-50 p-3">
          <a class="nav-link" aria-current="page" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" href="#content" >Home</a>          
          <a class="nav-link" aria-current="page" [routerLinkActive]="['active']" href="#about">About</a>
          <a class="nav-link nav-button text-nowrap" [routerLinkActive]="['active']" href="#contact"> Contact </a>
        </div>
      </div>
    </div>
  </nav>
<div>

<router-outlet *ngIf="!isSmallScreen"></router-outlet>

<app-content *ngIf="isSmallScreen" id="content"></app-content>
<app-about *ngIf="isSmallScreen" id="about"></app-about>

<app-contact *ngIf="isSmallScreen" id="contact"></app-contact>
